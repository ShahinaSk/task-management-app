<div class="container">
    <h1> Add Task Form</h1>

    <form #userForm="ngForm" (ngSubmit)="onSubmit(taskName,labelName,status,dueDate)" novalidate>
      <div class="form-group">
        <label>Name</label>
        <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched"
        class="form-control" name="taskName" [(ngModel)]="taskName">
  <!--      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small> -->
      </div>
    
      <div class="form-group">
        <label>Label</label>
        <input type="text" required #label="ngModel" [class.is-invalid]="label.invalid && label.touched"
        class="form-control" name="labelName" [(ngModel)]="labelName">
      </div>
    
      <div class="form-group">
        <label for="Select Status">Status</label>
         <select class="custom-select" #stat="ngModel" name="status" [(ngModel)]="status" required> 
            <option value="default">Select Status</option>
            <option *ngFor="let st of statusArray"> {{st}}</option>
         </select>
      </div>
    
      <div class="form-group">
        <label>Due Date</label>
        <input type="date" #duedate="ngModel" [class.is-invalid]="duedate.invalid && duedate.touched" class="form-control" name="dueDate" [(ngModel)]="dueDate">
      </div>
      <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit">Submit</button>
    </form>

 <div *ngFor="let p of data">
   <p>{{p}}</p>
 </div>  

   <router-outlet></router-outlet> 


</div>
    
<app-mainpage [taskData]="data"></app-mainpage>
